<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/ui.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.11.5/page.min.js"></script>
		<title>DTECH | Commercial Website</title>

	<body>

				<input type="text" />

			</div>
			<div id="menu">

				<a href="./about">About</a>

						src="./style/shopping_cart-logo.svg"
						alt="shopping cart logo"
						srcset=""
					/>
				</a>
			</div>
			<div id="burger-menu" onclick="toggleMenu()">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</nav>
		<div id="root"></div>
		<script src="./js/router.js"></script>
		<script src="./style/script.js"></script>
